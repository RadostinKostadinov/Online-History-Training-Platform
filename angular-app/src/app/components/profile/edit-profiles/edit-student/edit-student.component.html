<div class="fields-wrapper">
  <div class="left-side">
    <div>
      <label>Име</label>
      <input type="text" placeholder="" [(ngModel)]="student.firstName" />
    </div>
    <div>
      <label>Презиме</label>
      <input type="text" placeholder="" [(ngModel)]="student.surName" />
    </div>
    <div>
      <label>Фамилия</label>
      <input type="text" placeholder="" [(ngModel)]="student.lastName" />
    </div>
    <div>
      <label>Клас</label>
      <select
        [(ngModel)]="student.class"
        name="school_class"
        id="school_classes"
      >
        <option value="5А">5А</option>
        <option value="5Б">5Б</option>
        <option value="6А">6А</option>
        <option value="6Б">6Б</option>
        <option value="7А">7А</option>
        <option value="7Б">7Б</option>
        <option value="8А">8А</option>
        <option value="8Б">8Б</option>
        <option value="9А">9А</option>
        <option value="9Б">9Б</option>
        <option value="10А">10А</option>
        <option value="10Б">10Б</option>
        <option value="11А">11А</option>
        <option value="11Б">11Б</option>
        <option value="12А">12А</option>
        <option value="12Б">12Б</option>
      </select>
    </div>
    <div>
      <label>Номер</label>
      <input type="text" placeholder="" [(ngModel)]="student.number" />
    </div>
    <div></div>
  </div>
  <div class="right-side">
    <div>
      <label>Адрес</label>
      <input type="text" placeholder="" [(ngModel)]="student.address" />
    </div>
    <div>
      <label>Телефонен номер - ученик</label>
      <input type="text" placeholder="" [(ngModel)]="student.userPhone" />
    </div>
    <div>
      <label>Родител</label>
      <input type="text" placeholder="" [(ngModel)]="student.parent" />
    </div>
    <div>
      <label>Телефонен номер - родител</label>
      <input type="text" placeholder="" [(ngModel)]="student.parentPhone" />
    </div>
    <div>
      <label>Ръководител</label>
      <select id="select-teacher" [(ngModel)]="student.classTeacher">
        <option *ngFor="let teacher of teachers" [value]="teacher._id">
          {{ teacher.firstName + " " + teacher.lastName }}
        </option>
      </select>
    </div>
  </div>
</div>

<button (click)="updateProfile()">ЗАПАЗИ</button>
