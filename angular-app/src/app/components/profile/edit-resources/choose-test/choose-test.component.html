<div class="choose-test-wrapper">
  <div>{{ lesson.name }}</div>
  <div class="content-wrapper">
    <table>
      <thead>
        <tr>
          <th>Име</th>
          <th>Продължителност</th>
          <th>Активно</th>
          <th>Бутон</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests">
          <td>{{ test.name }}</td>
          <td>{{ test.competitionTime }}</td>
          <td [textContent]="test.isEnabled ? 'Да' : 'Не'"></td>
          <td>
            <button (click)="onChooseTest($event, test._id)">
              Редактирай
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" id="new-test-input" /></td>
          <td>
            <button (click)="addNewTest($event)">Добави</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
