<div class="wrapper">
  <select (change)="onSelectEra($event)" name="era" id="eras">
    <option value="" selected disabled hidden>Изберете ера</option>
    <option value="{{ era.name }}" *ngFor="let era of eras">
      {{ era.name }}
    </option>
  </select>
  <select (change)="onSelectLesson($event)" name="lesson" id="lessons">
    <option value="" selected disabled hidden>Изберете урок</option>
    <option value="{{ lesson.name }}" *ngFor="let lesson of lessons">
      {{ lesson.name }}
    </option>
  </select>
  <select (change)="onSelectTC($event)" name="tc" id="tcs">
    <option value="" selected>Изберете тест/състезание</option>
    <option value="{{ tc._id }}" *ngFor="let tc of testsCompetitions">
      {{ tc.name }}
    </option>
  </select>
  <div class="last-row">
    <select
      (change)="onSelectClass($event)"
      name="school_class"
      id="school_classes"
    >
      <option value="" selected disabled hidden>Изберете клас</option>
      <option value="5А">5А</option>
      <option value="5Б">5Б</option>
      <option value="6А">6А</option>
      <option value="6Б">6Б</option>
      <option value="7А">7А</option>
      <option value="7Б">7Б</option>
      <option value="8А">8А</option>
      <option value="8Б">8Б</option>
      <option value="9А">9А</option>
      <option value="9Б">9Б</option>
      <option value="10А">10А</option>
      <option value="10Б">10Б</option>
      <option value="11А">11А</option>
      <option value="11Б">11Б</option>
      <option value="12А">12А</option>
      <option value="12Б">12Б</option>
    </select>
    <button (click)="onActivate($event)">Пусни</button>
    <button (click)="onDeactivate($event)">Спри</button>
  </div>
</div>
